<!doctype html>
<html lang="en">

<head>
  <title>Michael's Ice Cream Parlor</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="debug">
  <header class="container">
    <div class="row">
      <div class="col-12">
        <h2>Michael's Ice Cream Parlor</h2>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <!-- //!SECTION - Receipt -->
      <div class="col-5" id="receipts">
        <p>Receipt</p>
      </div>
      <!-- //!SECTION - Options -->
      <div class="col-7" id="products">

        <div class="product">
          <img src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg" alt="Cookie Dough">
          <h5>Cookie Dough <span>$4</span></h5>
        </div>

      </div>
    </div>
  </main>

  <footer class="container">
    <div class="row">
      <div class="col-12">Made by Michael Patience for Boise CodeWorks Wednesday, Week 2</div>
    </div>
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  
  <script src="javascript.js"></script>
</body>

</html>
